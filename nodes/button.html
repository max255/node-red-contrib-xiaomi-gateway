<script type="text/javascript">
    RED.nodes.registerType('gateway-button', {
        category: 'gateway',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            event: {value: "/dev/input/event0"},
            tclick: {value: 280, validate:RED.validators.number()},
            thold: {value: 1000, validate:RED.validators.number()}
        },
        inputs:0,
        outputs:1,
        paletteLabel: "button",
        icon: "button.svg",
        label: function() {
            return this.name || "gateway-button";
        }
    });
</script>

        <input type="text" id="node-input-event">

        <label for="node-input-tclick"><i class="fa fa-clock-o"></i> tClick</label>
